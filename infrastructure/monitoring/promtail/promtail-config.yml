server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape all Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]

    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'

      # Extract service name from container label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service_name'

      # Extract project name (dnd-platform)
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'

      # Extract environment (defaults to dev)
      - source_labels: ['__meta_docker_container_label_environment']
        target_label: 'environment'
        replacement: 'dev'

      # Extract service type (microservice, infrastructure, monitoring)
      - source_labels: ['__meta_docker_container_label_service_type']
        target_label: 'service_type'

      # Container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'

      # Image name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_image']
        target_label: 'image'

      # Log path
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'

    pipeline_stages:
      # Parse JSON logs from Quarkus services
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: loggerClassName
            message: message
            thread: threadName
            trace_id: spanId
            span_id: traceId

      # Set timestamp from parsed JSON
      - timestamp:
          source: timestamp
          format: RFC3339Nano

      # Extract log level
      - labels:
          level:
          logger:

      # Drop healthcheck spam (optional)
      - match:
          selector: '{container_name=~".*(prometheus|grafana).*"} |~ ".*GET /q/health.*"'
          action: drop
