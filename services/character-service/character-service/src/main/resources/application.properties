# Application
quarkus.application.name=character-service
quarkus.http.port=8082

# Vault Configuration
%dev.quarkus.vault.url=http://localhost:8200
%dev.quarkus.vault.authentication.client-token=dnd-dev-token
quarkus.vault.url=${vault.url}
quarkus.vault.authentication.client-token=${vault.token}
quarkus.vault.kv-secret-engine-version=2
quarkus.vault.secret-config-kv-path.vault=dnd-platform/common/vault
quarkus.vault.secret-config-kv-path.db=dnd-platform/common/database
quarkus.vault.secret-config-kv-path.rabbitmq=dnd-platform/common/rabbitmq
quarkus.vault.secret-config-kv-path.redis=dnd-platform/common/redis
quarkus.vault.secret-config-kv-path.character-db=dnd-platform/character-service/database
quarkus.vault.secret-config-kv-path.jwt=dnd-platform/jwt
quarkus.vault.secret-config-kv-path.jwt-config=dnd-platform/auth-service/jwt-config
quarkus.vault.connect-timeout=5S
quarkus.vault.read-timeout=5S

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${db.username}
quarkus.datasource.password=${db.password}
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/character_db
quarkus.datasource.jdbc.url=${character-db.url}
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.flyway.migrate-at-start=true

# Redis
%dev.quarkus.redis.hosts=redis://localhost:6379
quarkus.redis.hosts=${redis.hosts}

# RabbitMQ
mp.messaging.outgoing.character-events.connector=smallrye-rabbitmq
mp.messaging.outgoing.character-events.exchange.name=dnd.events
mp.messaging.outgoing.character-events.exchange.type=topic
%dev.rabbitmq-host=localhost
%dev.rabbitmq-port=5672
%dev.rabbitmq-virtual-host=dnd_vhost
rabbitmq-host=${rabbitmq.host}
rabbitmq-port=${rabbitmq.port}
rabbitmq-username=${rabbitmq.username}
rabbitmq-password=${rabbitmq.password}
rabbitmq-virtual-host=${rabbitmq.virtual-host}

# REST Clients
%dev.auth-service.url=http://localhost:8081
%dev.search-service.url=http://localhost:8087
%dev.rest_client_compendium_service.url=http://localhost:8090
auth-service.url=${character-db.auth-service-url}
search-service.url=${character-db.search-service-url}
rest_client_compendium_service/mp-rest/url=${character-db.compendium-service-url}

# Compendium Cache (Redis) - TTL in seconds
compendium.cache.ttl=3600

# JWT Security
quarkus.smallrye-jwt.enabled=true
mp.jwt.verify.publickey=${jwt.public-key}
mp.jwt.verify.issuer=${jwt-config.issuer}

# OpenAPI / Swagger
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui
quarkus.swagger-ui.title=Character Service API

# Health
quarkus.smallrye-health.root-path=/q/health

# Metrics
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/q/metrics

# OpenTelemetry / Jaeger
quarkus.otel.enabled=true
quarkus.otel.exporter.otlp.endpoint=http://jaeger:4317
quarkus.otel.exporter.otlp.traces.endpoint=http://jaeger:4317

# Logging - Console (development)
%dev.quarkus.log.level=INFO
%dev.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
%dev.quarkus.log.console.color=true
%dev.quarkus.log.console.json=false

# Logging - JSON (production/docker)
quarkus.log.level=INFO
quarkus.log.console.json=true
quarkus.log.console.json.pretty-print=false
quarkus.log.console.json.excluded-keys=sequence
quarkus.log.console.json.additional-field."service".value=${quarkus.application.name}
quarkus.log.console.json.additional-field."environment".value=${ENVIRONMENT:dev}

# CORS (for development)
quarkus.http.cors=true
quarkus.http.cors.origins=/.*/
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-allow-credentials=true
quarkus.http.cors.access-control-max-age=24H
