# Application
quarkus.application.name=auth-service
quarkus.http.port=8081

# Vault Configuration (optional - falls back to env vars if Vault unavailable)
quarkus.vault.url=${VAULT_URL:http://localhost:8200}
quarkus.vault.authentication.client-token=${VAULT_TOKEN:dnd-dev-token}
quarkus.vault.kv-secret-engine-version=2
quarkus.vault.secret-config-kv-path.db=dnd-platform/common/database
quarkus.vault.secret-config-kv-path.rabbitmq=dnd-platform/common/rabbitmq
quarkus.vault.secret-config-kv-path.jwt=dnd-platform/jwt
quarkus.vault.secret-config-kv-path.jwt-config=dnd-platform/auth-service/jwt-config
quarkus.vault.connect-timeout=5S
quarkus.vault.read-timeout=5S

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${db.username:dnd_user}
quarkus.datasource.password=${db.password:dnd_password}
quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL:jdbc:postgresql://localhost:5432/auth_db}
quarkus.hibernate-orm.log.sql=true

# Redis
quarkus.redis.hosts=${QUARKUS_REDIS_HOSTS:redis://localhost:6379}

# RabbitMQ
mp.messaging.outgoing.user-events.connector=smallrye-rabbitmq
mp.messaging.outgoing.user-events.exchange.name=dnd.events
mp.messaging.outgoing.user-events.exchange.type=topic
rabbitmq-host=${RABBITMQ_HOST:localhost}
rabbitmq-port=${RABBITMQ_PORT:5672}
rabbitmq-username=${rabbitmq.username:dnd_user}
rabbitmq-password=${rabbitmq.password:dnd_password}
rabbitmq-virtual-host=${RABBITMQ_VIRTUAL_HOST:dnd_vhost}

# JWT Configuration
smallrye.jwt.sign.key=${jwt.private-key:}
mp.jwt.verify.publickey=${jwt.public-key:}
mp.jwt.verify.issuer=${jwt-config.issuer:dnd-platform}
jwt.issuer=${jwt-config.issuer:dnd-platform}
jwt.access-token-expiry-seconds=${jwt-config.access-token-expiry-seconds:3600}
jwt.refresh-token-expiry-days=${jwt-config.refresh-token-expiry-days:30}

# OpenAPI / Swagger
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui

quarkus.swagger-ui.title=Auth Service API

# Health
quarkus.smallrye-health.root-path=/q/health

# Metrics
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/q/metrics

# OpenTelemetry / Jaeger
quarkus.otel.enabled=true
quarkus.otel.exporter.otlp.endpoint=http://jaeger:4317
quarkus.otel.exporter.otlp.traces.endpoint=http://jaeger:4317

# Logging
quarkus.log.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.color=true

# CORS (for development)
##quarkus.http.cors=true
quarkus.http.cors.origins=*

# Flyway configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=0
quarkus.flyway.locations=classpath:db/migration