# Application
quarkus.application.name=user-service
quarkus.http.port=8089

# Vault Configuration
quarkus.vault.url=${VAULT_URL:http://localhost:8200}
quarkus.vault.authentication.client-token=${VAULT_TOKEN:dnd-dev-token}
quarkus.vault.kv-secret-engine-version=2
quarkus.vault.secret-config-kv-path.jwt=dnd-platform/jwt
quarkus.vault.connect-timeout=5S
quarkus.vault.read-timeout=5S

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME:dnd_user}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD:dnd_password}
quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL:jdbc:postgresql://localhost:5432/user_db}
quarkus.hibernate-orm.log.sql=true

# Flyway configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=0
quarkus.flyway.locations=classpath:db/migration

# Redis
quarkus.redis.hosts=${QUARKUS_REDIS_HOSTS:redis://localhost:6379}

# RabbitMQ
mp.messaging.outgoing.user-events.connector=smallrye-rabbitmq
mp.messaging.outgoing.user-events.exchange.name=dnd.events
mp.messaging.outgoing.user-events.exchange.type=topic
rabbitmq-host=${RABBITMQ_HOST:localhost}
rabbitmq-port=${RABBITMQ_PORT:5672}
rabbitmq-username=${RABBITMQ_USERNAME:dnd_user}
rabbitmq-password=${RABBITMQ_PASSWORD:dnd_password}
rabbitmq-virtual-host=${RABBITMQ_VIRTUAL_HOST:dnd_vhost}

# OpenAPI / Swagger
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui

quarkus.swagger-ui.title=User Service API

# Health
quarkus.smallrye-health.root-path=/q/health

# Metrics
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/q/metrics

# OpenTelemetry / Jaeger
quarkus.otel.enabled=true
quarkus.otel.exporter.otlp.endpoint=http://jaeger:4317
quarkus.otel.exporter.otlp.traces.endpoint=http://jaeger:4317

# Logging - Console (development)
%dev.quarkus.log.level=INFO
%dev.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
%dev.quarkus.log.console.color=true
%dev.quarkus.log.console.json=false

# Logging - JSON (production/docker)
quarkus.log.level=INFO
quarkus.log.console.json=true
quarkus.log.console.json.pretty-print=false
quarkus.log.console.json.excluded-keys=sequence
quarkus.log.console.json.additional-field."service".value=${quarkus.application.name}
quarkus.log.console.json.additional-field."environment".value=${ENVIRONMENT:dev}

# CORS (for development)
quarkus.http.cors.origins=*

# Security - JWT Configuration
quarkus.smallrye-jwt.enabled=true
mp.jwt.verify.publickey=${jwt.public-key:}
mp.jwt.verify.issuer=dnd-platform

# HTTP Security Policy
# Public endpoints - registration does not require authentication
quarkus.http.auth.permission.register.paths=/users
quarkus.http.auth.permission.register.methods=POST
quarkus.http.auth.permission.register.policy=permit

# Protected endpoints - require JWT authentication
quarkus.http.auth.permission.users.paths=/users/*
quarkus.http.auth.permission.users.policy=authenticated

# Allow internal endpoints without authentication (service-to-service)
quarkus.http.auth.permission.internal.paths=/internal/*
quarkus.http.auth.permission.internal.policy=permit
quarkus.http.auth.permission.health.paths=/q/health,/q/health/*
quarkus.http.auth.permission.health.policy=permit
quarkus.http.auth.permission.metrics.paths=/q/metrics,/q/metrics/*
quarkus.http.auth.permission.metrics.policy=permit
quarkus.http.auth.permission.openapi.paths=/openapi,/q/swagger-ui,/q/swagger-ui/*
quarkus.http.auth.permission.openapi.policy=permit