# Application
quarkus.application.name=campaign-service
quarkus.http.port=8083

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD}
quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL}
quarkus.hibernate-orm.database.generation=${QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION}
quarkus.hibernate-orm.log.sql=true

# RabbitMQ
mp.messaging.outgoing.campaign-events.connector=smallrye-rabbitmq
mp.messaging.outgoing.campaign-events.exchange.name=dnd.events
mp.messaging.outgoing.campaign-events.exchange.type=topic
rabbitmq-host=${RABBITMQ_HOST}
rabbitmq-port=${RABBITMQ_PORT}
rabbitmq-username=${RABBITMQ_USERNAME}
rabbitmq-password=${RABBITMQ_PASSWORD}
rabbitmq-virtual-host=${RABBITMQ_VIRTUAL_HOST}

# REST Clients
auth-service.url=${AUTH_SERVICE_URL}
character-service.url=${CHARACTER_SERVICE_URL}
asset-service.url=${ASSET_SERVICE_URL}

# OpenAPI / Swagger
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui
quarkus.swagger-ui.title=Campaign Service API

# Health
quarkus.smallrye-health.root-path=/q/health

# Metrics
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/q/metrics

# OpenTelemetry / Jaeger
quarkus.otel.enabled=true
quarkus.otel.exporter.otlp.endpoint=http://jaeger:4317
quarkus.otel.exporter.otlp.traces.endpoint=http://jaeger:4317

# Logging
quarkus.log.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.color=true

# CORS (for development)
quarkus.http.cors.origins=*
