# Application
quarkus.application.name=notification-service
quarkus.http.port=8088

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME:dnd_user}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD:dnd_password}
quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL:jdbc:postgresql://localhost:5432/notification_db}
quarkus.hibernate-orm.database.generation=${QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION:update}
quarkus.hibernate-orm.log.sql=true

# Redis
quarkus.redis.hosts=${QUARKUS_REDIS_HOSTS:redis://localhost:6379}

# RabbitMQ (consumer of events from other services)
mp.messaging.incoming.user-events.connector=smallrye-rabbitmq
mp.messaging.incoming.user-events.exchange.name=dnd.events
mp.messaging.incoming.character-events.connector=smallrye-rabbitmq
mp.messaging.incoming.character-events.exchange.name=dnd.events
mp.messaging.incoming.campaign-events.connector=smallrye-rabbitmq
mp.messaging.incoming.campaign-events.exchange.name=dnd.events
rabbitmq-host=${RABBITMQ_HOST:localhost}
rabbitmq-port=${RABBITMQ_PORT:5672}
rabbitmq-username=${RABBITMQ_USERNAME:dnd_user}
rabbitmq-password=${RABBITMQ_PASSWORD:dnd_password}
rabbitmq-virtual-host=${RABBITMQ_VIRTUAL_HOST:dnd_vhost}

# Mailer (mock/log for development)
quarkus.mailer.mock=true

# OpenAPI / Swagger
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui
quarkus.swagger-ui.title=Notification Service API

# Health
quarkus.smallrye-health.root-path=/q/health

# Metrics
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/q/metrics

# OpenTelemetry / Jaeger
quarkus.otel.enabled=true
quarkus.otel.exporter.otlp.endpoint=http://jaeger:4317
quarkus.otel.exporter.otlp.traces.endpoint=http://jaeger:4317

# Logging - Console (development)
%dev.quarkus.log.level=INFO
%dev.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
%dev.quarkus.log.console.color=true
%dev.quarkus.log.console.json=false

# Logging - JSON (production/docker)
quarkus.log.level=INFO
quarkus.log.console.json=true
quarkus.log.console.json.pretty-print=false
quarkus.log.console.json.excluded-keys=sequence
quarkus.log.console.json.additional-field."service".value=${quarkus.application.name}
quarkus.log.console.json.additional-field."environment".value=${ENVIRONMENT:dev}

# CORS (for development)
quarkus.http.cors.origins=*
