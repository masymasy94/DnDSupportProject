# Application
quarkus.application.name=chat-service
quarkus.http.port=8086

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME:dnd_user}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD:dnd_password}
quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL:jdbc:postgresql://localhost:5432/chat_db}
quarkus.hibernate-orm.database.generation=${QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION:update}
quarkus.hibernate-orm.log.sql=true

# Redis
quarkus.redis.hosts=${QUARKUS_REDIS_HOSTS:redis://localhost:6379}

# RabbitMQ
mp.messaging.outgoing.chat-events.connector=smallrye-rabbitmq
mp.messaging.outgoing.chat-events.exchange.name=dnd.events
mp.messaging.outgoing.chat-events.exchange.type=topic
rabbitmq-host=${RABBITMQ_HOST:localhost}
rabbitmq-port=${RABBITMQ_PORT:5672}
rabbitmq-username=${RABBITMQ_USERNAME:dnd_user}
rabbitmq-password=${RABBITMQ_PASSWORD:dnd_password}
rabbitmq-virtual-host=${RABBITMQ_VIRTUAL_HOST:dnd_vhost}

# REST Clients
auth-service.url=${AUTH_SERVICE_URL:http://localhost:8081}

# OpenAPI / Swagger
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui
quarkus.swagger-ui.title=Chat Service API

# Health
quarkus.smallrye-health.root-path=/q/health

# Metrics
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/q/metrics

# OpenTelemetry / Jaeger
quarkus.otel.enabled=true
quarkus.otel.exporter.otlp.endpoint=http://jaeger:4317
quarkus.otel.exporter.otlp.traces.endpoint=http://jaeger:4317

# Logging
quarkus.log.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.color=true

# CORS (for development)
quarkus.http.cors.origins=*
